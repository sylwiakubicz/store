<button (click)="toggleDarkMode()" class="w-20 h-6 pl-1 relative rounded-full bg-font-additional-color overflow-hidden focus-visible:outline-none lg:h-6 xl:h-7">
    <span class="h-5 absolute flex gap-1 text-font-main-color top-1 transition-all ease-in-out text-opacity-80" [ngClass]="isDarkMode ? '-left-full' : 'left-1'">
        LUMOS
        <app-wand-magic-sparkles-icon class="w-5 opacity-80"/>
    </span>
    <span class="h-5 absolute flex gap-3 text-font-main-color top-1 transition-all ease-in-out text-opacity-80" [ngClass]="isDarkMode ? 'right-4' : '-right-full'">
        <app-wand-magic-icon class="w-[18px] opacity-80"/>
        NOX
    </span>
</button>
