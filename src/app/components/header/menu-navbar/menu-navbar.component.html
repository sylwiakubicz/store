<nav class="w-full max-w-[300px] h-full flex flex-col text-lg p-6 bg-green-light overflow-y-scroll no-scrollbar z-50
            lg:overflow-y-visible lg:max-w-full lg:bg-green-dark lg:px-8 lg:h-[60px] lg:text-sm lg:justify-between lg:items-center lg:flex-row lg:p-0
            xl:text-base 2xl:h-16 2xl:w-[1400px]"
    aria-label="Main navigation">

    <ul role="menubar" class="flex items-start flex-col lg:items-center lg:flex-row lg:h-full">
        <li role="menuitem" 
            aria-haspopup="true" 
            (click)="handleDropdownMenu()" 
            class="lg:h-full w-full relative group/mainMenu cursor-pointer">
            <button class="relative flex w-full items-center mb-6 
                lg:mb-0 lg:h-full lg:font-bold lg:bg-green-darker lg:pl-16 lg:pr-8 lg:w-44 lg:justify-end"
                aria-expanded="false">
                <app-pawn-icon class="absolute left-8" aria-hidden="true"/>
                Products
                <app-dropdown-arrow aria-hidden="true"></app-dropdown-arrow>
            </button>

            <div class="hidden lg:group-hover/mainMenu:block ml-4 text-base lg:ml-0 lg:bg-green-darker text-left lg:text-nowrap lg:absolute lg:w-[13.75rem]">
                @for (tab of subMenuTabs.subMenu; track tab.name) {
                    <li (click)="handleDropdownSubMenu(tab.name)" class="group/subMenu flex flex-col relative first-of-type:-mt-3 lg:first-of-type:mt-0">
                        <button class="mb-3 lg:hover:bg-green-hover lg:px-5 lg:pb-3.5 lg:mb-0 lg:mt-0 flex justify-between items-center">
                            <a>{{tab.name}}</a>
                            @if (tab.subMenu) {
                                <app-dropdown-arrow [rightArrow]="true"></app-dropdown-arrow>
                            }
                        </button>

                        @if (tab.subMenu) {
                            <div [id]="tab.name" class="hidden lg:group-hover/subMenu:block ml-8 text-left lg:bg-green-hover lg:text-base lg:text-nowrap lg:absolute lg:w-fit lg:left-full lg:top-0 lg:ml-0">
                                @for (subTab of tab.subMenu; track subTab.name) {
                                    <li class="first-of-type:lg:pt-3.5 lg:hover:bg-green-hover lg:px-5 pb-3.5 lg:mb-0 lg:mt-0">
                                        <a>{{subTab.name}}</a>
                                    </li>
                                }
                            </div>
                        }
                    </li>
                }
            </div>

        </li>

        <li class="lg:h-full w-full cursor-pointer">
            <a class="flex mb-6 w-full items-center text-nowrap lg:mb-0 lg:h-full lg:px-7 lg:hover:bg-green-darker lg:border-r-2 lg:border-r-green-darker">New Products</a>
        </li>
        <li class="lg:h-full w-full cursor-pointer">
            <a class="flex mb-6 w-full items-center text-nowrap lg:mb-0 lg:h-full lg:px-7 lg:hover:bg-green-darker lg:border-r-2 border-r-green-darker">Products on sale</a>
        </li>
        <li class="lg:h-full w-full cursor-pointer">
            <a class="flex mb-6 w-full items-center text-nowrap lg:mb-0 lg:h-full lg:px-7 lg:hover:bg-green-darker lg:border-r-2 lg:border-r-green-darker">Pre-orders</a>
        </li>
    </ul>

    <hr class="w-full my-8 lg:hidden">

    <div class="h-full flex flex-col lg:gap-8 lg:flex-row">
        <a href="/contact" class="mb-6 lg:mb-0 lg:self-center cursor-pointer">Contact Us</a>
        <hr class="w-full my-8 lg:hidden">
        <div class="flex gap-6 items-center lg:border-l-2 lg:border-l-green-darker lg:pl-5">
            <app-facebook-icon />
            <app-instagram-icon />
        </div>
    </div>
</nav>
