<header class="w-full bg-green-normal flex justify-center">
    <div class="px-5 h-14 w-full flex items-center justify-between bg-green-normal xs:h-16 lg:py-3.5 lg:h-24 lg:px-8 2xl:h-28 2xl:w-[1400px]">
        <app-header-logo></app-header-logo>
        <div class="flex gap-7 items-center lg:order-2">
            <button 
                class="h-6 cursor-pointer lg:hidden"
                (click)="toggleSearchInput()"
                aria-label="Toggle search"
                [attr.aria-expanded]="(isSearchShow | async)">
                <app-search-icon [ngClass]="(isSearchShow | async) ? 'hidden' : 'block'" class="h-full stroke-[20px] stroke-font-additional-color fill-font-additional-color" />
                <app-cross-icon [ngClass]="(isSearchShow | async) ? 'block' : 'hidden'" class="h-full" />
            </button>
            <app-header-basket-info></app-header-basket-info>
        </div>
        <app-header-search class="hidden order-1 lg:block"></app-header-search>
    </div>
</header>

<app-header-search 
    [ngClass]="(isSearchShow | async) ? 'flex' : 'hidden'" 
    class="w-full absolute left-0 px-6 items-center justify-center bg-green-dark h-20 flex-grow z-50 lg:hidden"
    [attr.aria-hidden]="!(isSearchShow | async)">
</app-header-search>
