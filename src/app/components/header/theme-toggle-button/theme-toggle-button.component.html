<button (click)="toggleDarkMode()" class="w-24 h-6 px-2 relative rounded-full bg-font-additional-color overflow-hidden focus-visible:outline-none lg:h-6 xl:h-7">
    <span class="h-5 absolute w-[80px] flex justify-between items-center text-font-always-dark-color top-0.5 lg:top-0.5 xl:top-1 transition-all ease-in-out text-opacity-80" [ngClass]="isDarkMode ? 'left-2' : '-left-full'">
        LUMOS
        <app-wand-magic-sparkles-icon class="w-[18px] opacity-80 relative top-0"/>
    </span>
    <span class="h-5 absolute w-[80px] flex justify-between items-center text-font-always-dark-color top-0.5 lg:top-0.5 xl:top-1 transition-all ease-in-out text-opacity-80" [ngClass]="isDarkMode ? '-right-full' : 'right-2'">
        <app-wand-magic-icon class="w-[17px] opacity-80 relative top-0"/>
        NOX
    </span>
</button>
