<div class="flex flex-col items-center rounded-b-xl border-2 border-bg-color shadow-xl max-w-[450px] mx-auto">

    <h3 class="text-base font-bold text-font-main-color pb-3 xl:text-lg 2xl:text-xl">{{ testimonial.name }}</h3>
    <p class="text-center text-sm text-gray-normal px-10 pb-4 xl:text-base 2xl:text-lg">{{ testimonial.text }}</p>
</div>
